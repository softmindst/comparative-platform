<div class="login-container">
    <div class="carousel-section">
      <div class="carousel">
        <div class="carousel-images" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
            <div class="slide" *ngFor="let image of images">
                <img [src]="image.src" [alt]="image.alt">
                <div class="slide-text" [innerHTML]="image.text"></div>
            </div>
        </div>
        <div class="carousel-indicators">
          <span *ngFor="let image of images; let idx = index" 
                [class.active]="idx === currentSlide"
                (click)="goToSlide(idx)"></span>
        </div>
      </div>
    </div>
    
    <div class="form-section">
      <div class="d-flex flex-center mb-15">
        <a href="#">
          <img src="assets/media/logos/logo-letter-9.png" class="max-h-100px" alt="Logo" />
        </a>
      </div>
      
      <div class="login-card">
        <h2>Panel Administrador</h2>
        <p class="subtitle">Ingresa tu cuenta de colaborador:</p>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Correo Electr칩nico</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo">
          </div>
          <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contrase침a">
          </div>
          <button type="submit" [disabled]="loginForm.invalid || loading">
            <span *ngIf="!loading">Iniciar Sesi칩n</span>
            <span *ngIf="loading" class="spinner"></span>
          </button>
        </form>
      </div>
    </div>
  </div>
